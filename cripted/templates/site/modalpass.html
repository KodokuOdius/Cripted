{% load static %}

<div class="modal">
    <link rel="stylesheet" href="{% static './css/modal.css' %}">
    <div class="window">
        <p class="close">
            CLOSE THIS MODAL ->
            <a href="#" onclick="delForm(event)">&#10008;</a>
        </p>
        <form action="." method="post">
            <div class="model_body">
                {{modal.as_p}}
                {% csrf_token %}
            </div>
            <p class="modal_btn">
                <button type="submit" class="modal_btn_inner">
                    {{btn|upper}}
                </button>
            </p>
        </form>
    </div>
</div>
