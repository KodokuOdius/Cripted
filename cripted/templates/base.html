{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static './css/base.css' %}">
        {% block css %}
        {% endblock css %}
        <title>
            {% if title %}
                {{ title }}
            {% else %}
                Main Page
            {% endif %}
        </title>
    </head>
    <body>

        {% block main %}
        {% endblock main %}

        {% block js %}
        {% endblock js %}

    </body>
</html>
